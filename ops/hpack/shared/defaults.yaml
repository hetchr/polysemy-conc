<<: !include extensions.yaml

dependencies:
  - name: base
    version: '>= 4 && < 5'
    mixin:
      - hiding (Prelude)
  - polysemy >= 1.3 && < 1.6
  - polysemy-time ^>= 0.1.1.0
  - relude >= 0.5 && < 0.8
  - string-interpolate >= 0.2.1
  - text
  - time

ghc-options:
  - -flate-specialise
  - -fspecialise-aggressively
  - -Wall
  - -Wredundant-constraints
