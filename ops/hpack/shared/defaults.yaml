<<: !include extensions.yaml

dependencies:
  - name: base
    version: '>= 4 && < 5'
    mixin:
      hiding (Prelude)

ghc-options:
  - -flate-specialise
  - -fspecialise-aggressively
  - -Wall
  - -Wredundant-constraints

when:
  condition: impl(ghc >= 8.10)
  ghc-options:
    - -Wunused-packages
