name: polysemy-conc
synopsis: Polysemy Effects for Concurrency
description: See <https://hackage.haskell.org/package/polysemy-conc/docs/Polysemy-Conc.html>
<<: !include shared/meta.yaml
<<: !include shared/extensions.yaml

extra-source-files:
  - readme.md
  - changelog.md

library:
  source-dirs: lib
  other-modules:
    - Prelude
  generated-other-modules:
    - Paths_polysemy_conc
  dependencies:
    - async
    - name: base
      version: ">= 4 && < 5"
      mixin:
        - hiding (Prelude)
    - containers
    - polysemy >= 1.5
    - polysemy-time >= 0.1.2.1
    - relude >= 0.7
    - stm
    - stm-chans >= 2
    - string-interpolate >= 0.2
    - template-haskell
    - text
    - time
    - unagi-chan >= 0.4
    - unix

tests:
  polysemy-conc-unit:
    main: Main.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - name: base
        version: ">= 4 && < 5"
        mixin:
          - hiding (Prelude)
      - name: polysemy-conc
        mixin:
          - hiding (Prelude)
          - (Polysemy.Conc.Prelude as Prelude)
      - polysemy >= 1.5
      - polysemy-test
      - polysemy-time >= 0.1.2.1
      - stm
      - tasty
      - unagi-chan >= 0.4
      - unix

ghc-options:
  - -flate-specialise
  - -fspecialise-aggressively
  - -Wall
  - -Wredundant-constraints
  - -Wunused-packages
